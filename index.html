<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylesheet.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <title>Tim's Tic Tac Toe</title>
</head>

<body class="pageContent">
    <div id="winnerModal" class="Modal is-hidden">
        <!-- Modal content -->
        <div class="Modal-content noSelect" id="winnerModalContent">
        </div>
    </div>
    <div id="mainContent">

        <body class="mainContent">
            <div id="mainContent"></div>
            <h1 class="pageTitle">Tim's Tic Tac Toe</h1>
            <div class="container" id="gameBoardContainer"></div>
            <div class="gameControls">
                <label for="playerOneName" id="playerOneLabel">Player One Name (X): </label>
                <input type="text" id="playerOneName">
                <label for="playerTwoName" id="playerTwoLabel">Player Two Name (O): </label>
                <input type="text" id="playerTwoName">
                <button id=submitNamesButton>Submit Names</button>
                <button id="resetBoardButton">Reset Board</button>
            </div>
    </div>
</body>
<script src="main.js"></script>

</html>
